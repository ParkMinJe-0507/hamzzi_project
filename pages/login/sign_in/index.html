<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - 햄찌백과</title>
  <link rel="stylesheet" href="/index.css" />
  <link rel="stylesheet" href="/pages/login/login.css" />
  <link rel="icon" type="image/x-icon" href="/images/hamzzi.png"> 
</head>

<body>
  <hamzzi-header></hamzzi-header>

  <main>
    <div class="logo-container">
      <a href="/index.html" class="logo auth-logo">
        <img class="logo-img" src="/images/hamzzi.png" alt="햄찌백과_로고">
        <span>햄찌백과</span>
      </a>
    </div>

    <div class="auth-container">

  <h1>로그인</h1>

  <form id="login-form" class="auth-form">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    <button type="submit" class="btn-primary">로그인</button>
  </form>
  
  <div class="divider">
    <span>또는</span>
  </div>

  <button id="google-login-btn" class="btn-google">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
    <span>Google 계정으로 로그인</span>
  </button>

  <div class="auth-links">
    <a href="#">비밀번호 찾기</a>
    <span>|</span>
    <a href="/pages/login/sign_up/index.html">회원가입</a>
  </div>
</div>
  </main>
  
  <hamzzi-footer></hamzzi-footer>

  <script type="module" src="js/header.js"></script>
  <script type="module" src="js/footer.js"></script>
  <script type="module" src="js/firebase-auth.js"></script>
  <script type="module" src="/js/auth.js"></script> </body>
</body>
</html>
